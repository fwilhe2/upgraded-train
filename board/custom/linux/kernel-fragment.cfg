# Example Linux kernel config fragment for Buildroot
# Enable basic networking and common drivers:
CONFIG_DEBUG_INFO=n
CONFIG_EXPERT=y
CONFIG_NET=y
CONFIG_INET=y
CONFIG_PACKET=y
CONFIG_NETFILTER=y
CONFIG_BLK_DEV_SD=y
CONFIG_SCSI=y
CONFIG_SCSI_MOD=y
CONFIG_USB=y
CONFIG_USB_COMMON=y
CONFIG_USB_EHCI_HCD=y
CONFIG_USB_OHCI_HCD=y
CONFIG_DEBUG_KERNEL=n
CONFIG_MAGIC_SYSRQ=n
